name: "Lock threads"

permissions: {}

on:
  schedule:
    - cron: '11 11 * * 1'

jobs:
  lock:
    permissions:
      issues: write
      pull-requests: write
      discussions: write
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@1bf7ec25051fe7c00bdd17e6a7cf3d7bfb7dc771 # v5.0.1
        with:
          github-token: ${{ github.token }}
          issue-inactive-days: "90"
          issue-lock-reason: ""
          pr-inactive-days: "90"
          pr-lock-reason: ""
          discussion-inactive-days: "90"
